<!DOCTYPE html>
<html>
<body>
<!--JSON example from http://www.w3schools.com/json/json_files.asp-->
<div id="id01"></div>
<script>
function myFunction(arr) {
    var out = "";
    var i;
    for(i = 0; i<arr.length; i++) {
        out += '<a href="' + arr[i].url + '">' +
        arr[i].display + '</a><br>';
    }
    document.getElementById("id01").innerHTML = out;
}
</script>

<script src="myTutorials.js"></script>

</body>
</html>
